<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Registration from</h1>
    <br>
    
    <form>
    <fieldset>
    		<legend>Basic information: </legend>

		<label>Enter Your Name:</label>
		<input type="text" id="firstName" name="name">

		<br><br>
		
		<label>Gender</label>
		<input type="radio" name="gender" id="male" value="male">
		<label for="male">Male</label>
		<input type="radio" name="gender" id="female" value="female">
		<label for="female">Female</label>
		<br><br>
		<label>Dob</label>
		<input type="date" id="birthday" name="birthday">
		<br><br>
		<label for="religion">Religion</label>
		<select id="religion" name="Religion">
			<option value="islam">Muslim</option>
			<option value="Hindu">Hindu</option>
			<option value="khristan">Khristan</option>
		</select>
		<br><br>
		<label>Father's Name:</label>
		<input type="text" id="fatherName" name="fname">
		<br><br>
		<label>Mother's Name:</label>
		<input type="text" id="MotherName" name="mname">
	 </fieldset>
	 <br><br>

	<fieldset>

		<legend>Contract information:</legend>

		<label>Present address:</label>
		<input type="text" id="presentaddress" name="preAdd">
		<br><br>
        <label>Permanent address:</label>
		<input type="text" id="permanentaddress" name="perAdd">
		<br><br>
		<label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="EmailId" name="email">
        <br><br>
        <label for="homepage">personal Website Lienk:</label>
        <input type="url" id="homepage" name="homepage">
    </fieldset>
     <br><br>
     <fieldset>
     	<legend>Academic Information:</legend>
     	 <label for="SSC">SSC Year:</label>
         <input type="number" id="SSCyear" name="SSCy" min="2000" max="2021">
         <br><br>
         <label>SSC Institution:</label>
		 <input type="text" id="SSCIns" name="SSCI">
		 <br><br>
		  <label for="HSC">HSC Year:</label>
         <input type="number" id="HSCyear" name="HSCy" min="2000" max="2021">
         <br><br>
         <label>HSC Institution:</label>
		 <input type="text" id="HSCIns" name="HSCI">
		
     </fieldset>
     <br>
     <input type="submit" value="Submit">
</form>

</body>
</html>
